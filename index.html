<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="img-container">
        <img src="assets/illustration-hero.svg" alt="illustration-hero" />
      </div>

      <div class="content-container">
        <h3>Order Summary</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit
          voluptates sunt magni voluptate doloribus numquam.
        </p>

        <div class="div-summary">
          <img src="assets/icon-music.svg" alt="icon" />

          <div class="div-info">
            <h4>Annual Plate</h4>
            <p>R599.99/Year</p>
          </div>

          <a href="#">Change</a>
        </div>

        <button><a href="#">Proceed To Payment</a></button>
        <h4><a href="#">Cancel Order</a></h4>
      </div>
    </div>
  </body>
</html>
